<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Praful</td>
        <td>Thapa</td>
        <td>18</td>
      </tr>
      <tr>
        <td>Chris</td>
        <td>Brown</td>
        <td>34</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
